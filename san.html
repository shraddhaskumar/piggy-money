<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Balance',     11],
          ['Savings',      2],
          ['extra Expense',  2],
          ['loan', 2],
          ['',    7]
        ]);

        var options = {
          title: 'Expenditure'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
<title>User Profile</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .profile-container {
        max-width: 100%;
        height:100%;
        margin: 0 auto;
        padding: 20px;
        background-color: #3498db;
        color: #fff;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .info-section {
        background-color: #2980b9;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
    }
    .info-section h2 {
        margin-bottom: 10px;
    }
    .graph-section {
        background-color: #2980b9;
        padding: 20px;
        border-radius: 10px;
    }
    /* Styling for graph can be added here */
</style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="info-section">
            <h2>Financial Information</h2>
            <p>Savings Balance: $10,000</p>
            <p>Salary: $5000</p>
            <p>Monthly Expenditure: $2000</p>
            <p>Weekly Expenditure: $500</p>
        </div>
        <div class="graph-section">
            <h2>Expenditure Tracking</h2>
            <!-- Graph for tracking expenditure can be added here -->
            <p>Graph to track expenditure</p>
        </div>
        <div class="info-section">
            <h2>Daily Limits</h2>
            <p>Daily Limit: $100</p>
            <!-- Additional information about daily limits can be added here -->
        </div>
    </div>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
    <div id="chart" style="width: 900px; height: 500px;"></div>
</body>
</html>
